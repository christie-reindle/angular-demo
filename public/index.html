<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>

</head>
<body ng-app="myApp" ng-controller='myController'>
  <h1>Intro to Angular</h1>
  <h2>Application Version: {{ APP_VERSION }}</h2>
  <h3>{{ 'Hello' + ' Angular!' }}</h3>
  <h4>{{ 2 + 3 }}</h4>
  <div>
    <input type="text" ng-model="myModel">
    <div class="first_name">
      <b>First name: </b>
      {{ myFirstName }}
    </div>
    <div class="my_model">
      <b>My model: </b>
      {{ myModel }}
    </div>
    <div class="main_character">
      <b>Main character: </b>
      {{ mainCharacter }}
    </div>
    <h5>{{ CharacterVersionFactory }}</h5>
    <b>Reads: </b>
    <div class="addBook">
      <label>
        Author
        <input
          type="text"
          name="author"
          placeholder="Goosebumps"
          ng-model="title"
        >
      </label>
      <label>
        Title
        <input
          type="text"
          name="title"
          placeholder="R.L. Stein"
        >
      </label>
      <button
        ng-click="BookService.addBook({
        title: title,
        author: author
        })"
      >
        Add book
      </button>
    </div>
    <ul class="value_of_books">
      <li ng-repeat="book in BookService.books">
        <h4>
          {{ book.title }}
        </h4>
        <p class="book_author">
          {{ book.author }}
        </p>
      </li>
    </ul>
  </div>


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="js/myApp.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/values.js"></script>
  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/factories.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
</body>
</html>
