<b>Books</b>
<div>
  <label>
    Find Book:
    <input
      type="search"
      name="bookTitle"
      placeholder="Moby Dick"
      ng-model="bookTitleFilterValue"
    >
    {{bookTitleFilterValue}}
  </label>
</div>
<ul class="value_of_books">
  <li ng-repeat="book in BookService.books | filter: {title:bookTitleFilterValue}">
    <h4>
      {{ book.title }}
    </h4>
    <p class="book_author">
      {{ book.author }}
    </p>
  </li>
</ul>
