<b>Movies:</b>
<div>
<label>
  Find Movie:
  <input
    type="search"
    name="movieTitle"
    placeholder="The Shining"
    ng-model="MovieTitleFilterValue"
  >
  {{MovieTitleFilterValue}}
</label>
</div>
<ul class="value_of_movies">
  <li ng-repeat="movie in movies | beforeYearFilter: 1983 | filter:MovieTitleFilterValue | orderBy:'+year'">
    <h4>
      {{ movie.title }}
    </h4>
    <p class="movie_year">
      {{ movie.year }}
    </p>
  </li>
</ul>
